<h1>Add a Student</h1>


<form action="/student/create" method="POST">
  Name:
  <input type="text" name="name"/>
  <br/>
  School:
  <input type="text" name="school"/>
  <br/>
  Club:
  <input type="text" name="club"/>
  <br/>
  Attended CSSI?
  <input type="checkbox" name="attended_cssi">
  <br/>
  <input type="submit" value="Add student"/>




</form>
